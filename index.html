<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
<div class="content">

<img class="hero-img"src="images/illustration-hero.svg" alt="hero">
<div class="order">
  <h1>Order Summary</h1>
  <h5>You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!</h5>

</div>

<ul class="plan">
  <li><a class="plan-c" href=""><img src="images/icon-music.svg" alt="music"></a></li>
  <li><a class="plan-c" href="">
  <h5 class="annual">Annual Plan</h5>
  <h5>$59.99/year</h5>
  </a></li>
  <li><a class="plan-c change" href=""><h6>Change</h6></a></li>
</ul>

<button class="btn" type="button" name="button">Proceed to Payment</button>
<button class="btn-cancel" type="button" name="button">Cancel Order</button>


</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.behance.net/sasam" target="_blank">Sa≈°a M.</a>.
  </div>
</body>
</html>
